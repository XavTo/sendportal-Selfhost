[supervisord]
nodaemon=true
pidfile=/var/run/supervisord.pid
; log to stdout and DISABLE rotation (required for non-seekable streams)
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
childlogdir=/tmp

; --- FrankenPHP (web server + Caddy) ---
[program:frankenphp]
command=frankenphp run --config /etc/frankenphp/Caddyfile
directory=/app
autostart=true
autorestart=true
priority=10
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; --- Laravel Horizon (Redis queues) ---
[program:horizon]
command=php /app/artisan horizon
directory=/app
autostart=true
autorestart=true
priority=20
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; --- Laravel scheduler (continuous) ---
; This replaces cron. It keeps schedule tasks firing every minute.
[program:schedule]
command=php /app/artisan schedule:work
directory=/app
autostart=true
autorestart=true
priority=30
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
